<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <a href="#" class="logo-link">
            <img src="image/logo.svg" alt="Logo:Youtube" class="logo">
        </a>
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="sumbit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="image/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icon-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="image/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="image/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="image/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="image/avatar.jpg" alt="User:Avatar" class="user-avatar">
        </a>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-home" width="20" height="19">
                                <use xlink:href="image/icons.svg#home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-trending" width="16" height="21">
                                <use xlink:href="image/icons.svg#trending"></use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-subscriptions" width="18" height="18">
                                <use xlink:href="image/icons.svg#subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>
                </ul>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-library" width="20" height="16">
                                <use xlink:href="image/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history" width="20" height="18">
                                <use xlink:href="image/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-watch-later" width="17" height="19">
                                <use xlink:href="image/icons.svg#watch-later"></use>
                            </svg>
                            <span class="nav-text">Watch-later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favourites" width="19" height="18">
                                <use xlink:href="image/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-liked-videos" width="18" height="17">
                                <use xlink:href="image/icons.svg#liked-videos"></use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-music" width="18" height="20">
                                <use xlink:href="image/icons.svg#music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games" width="18" height="16">
                                <use xlink:href="image/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-show-more" width="18" height="18">
                                <use xlink:href="image/icons.svg#show-more"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>


            <h2 class="nav-title">Subscriptions</h2>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="image/Gussie.png" alt="Photo: Gussie Singleton" class="nav-image">
                        <span class="nav-text">Gussie Singleton</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="image/Nora.png" alt="Photo: Nora Francis" class="nav-image">
                        <span class="nav-text">Nora Francis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="image/Belle.png" alt="Photo: Belle Briggs" class="nav-image">
                        <span class="nav-text">Belle Briggs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="image/Eunice.png" alt="Photo: Eunice Cortez" class="nav-image">
                        <span class="nav-text">Eunice Cortez</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="image/Emma.png" alt="Photo: Emma Hanson" class="nav-image">
                        <span class="nav-text">Emma Hanson</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="image/Leah.png" alt="Photo: Leah Berry" class="nav-image">
                        <span class="nav-text">Leah Berry</span>
                    </a>
                </li>
            </ul>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-setting" width="19" height="20">
                            <use xlink:href="image/icons.svg#setting"></use>
                        </svg>
                        <span class="nav-text">Setting</span>
                    </a>
                </li>
            </ul>

        </aside>
    </div>
</body>

</html>
